<!-- START page `user_profil` -->
<div class="container">
   <!-- Subscribe title  -->
   <h2 class="text-center mt-3">Profil</h2>
   <p class="text-center">Actuellement, je suis marcheur</p>
   <!-- Connection form -->
   <form>
      <!-- Toogle button -->
      <div class="form-check form-switch d-flex justify-content-center">
         <input class="form-check-input" type="checkbox" id="flexSwitchAngel">
         <label class="form-check-label" for="flexSwitchAngel">Devenir ange</label>
      </div>
      <!-- Profil picture  -->
      <!-- TODO START -->
      <!-- Some code... -->
      <div class="form-check form-switch d-flex justify-content-center">
         <img src="../images/profil-picture.jpeg" class="img-fluid w-25 rounded-circle align-self-center" alt="..." />
      </div>
      <div class="d-none mt-2 d-flex justify-content-center" id="input-profil-picture">
         <input type="file" class="form-control-file" id="exampleFormControlFile1">
      </div>
      <!-- TODO END -->
      <!-- First name -->
      <div class="mb-3 mt-3 col-lg-6 mx-auto">
         <input type="text" class="form-control" id="first-name" placeholder="Prenom" disabled="disabled">
      </div>
      <!-- Last name -->
      <div class="mb-3 col-lg-6 mx-auto">
         <input type="lastname" class="form-control" id="last-name" placeholder="Nom" disabled="disabled">
      </div>
      <!-- Email -->
      <div class="mb-3 col-lg-6 mx-auto">
         <input type="email" class="form-control" id="email" placeholder="Adresse email" disabled="disabled">
      </div>
      <!-- Phone number -->
      <div class="mb-3 col-lg-6 mx-auto">
         <input type="number" class="form-control" id="phone-number" placeholder="Numero de telephone"
            disabled="disabled">
      </div>
      <!-- Angel -->
      <!-- Zip code -->
      <div class="mb-3 col-lg-6 mx-auto">
         <input type="text" class="form-control" id="zip_code" placeholder="Code postal" pattern="[0-9]*"
            disabled="disabled">
      </div>
      <!-- City -->
      <div class="mb-3 col-lg-6 mx-auto">
         <input type="text" class="form-control" id="city" placeholder="Commune" disabled="disabled">
      </div>
      <!-- Angels data for creation -->
      <div class="d-none" id="angel_subscription_form">
         <!-- Zip code -->
         <div class="mb-3 col-lg-6 mx-auto">
            <input type="text" class="form-control" id="zip_code" placeholder="Code postal" pattern="[0-9]*">
         </div>
         <!-- City -->
         <div class="mb-3 col-lg-6 mx-auto">
            <input type="text" class="form-control" id="city" placeholder="Commune">
         </div>
         <!-- Services -->
         <div class="row justify-content-center">
            <div class="col-lg-2 col-md-4 text-center opacity-50" id="tent_service">
               <input class="form-check-input align-middle d-none" type="checkbox" name="tent_checkbox"
                  id="tent_checkbox">
               <label for="tent"><img src="../icons/tent.png" alt="tente"
                     class="rounded-circle w-25 services-icons"></label>
               <p>
                  Emplacement tente
                  <img src="../icons/validate-20x20.png" id="validate_tent" class="d-none">
               </p>
            </div>

            <div class="col-lg-2 col-md-4 text-center opacity-50" id="shower_service">
               <input class="form-check-input align-middle d-none" type="checkbox" name="shower_checkbox"
                  id="shower_checkbox">
               <label for="shower"><img src="../icons/shower.png" alt="douche" class="rounded-circle w-25"></label>
               <p>
                  Douche
                  <img src="../icons/validate-20x20.png" id="validate_shower" class="d-none">
               </p>
            </div>

            <div class="col-lg-2 col-md-4 text-center opacity-50" id="breakfast_service">
               <input class="form-check-input align-middle d-none" type="checkbox" name="breakfast"
                  id="breakfast_checkbox">
               <label for="breakfast"><img src="../icons/breakfast.png " alt="petit déjeuner"
                     class="rounded-circle w-25"></label>
               <p>Petit déjeuner
                  <img src="../icons/validate-20x20.png" id="validate_breakfast" class="d-none">
               </p>

            </div>
         </div>

         <div class="row justify-content-center">
            <div class="col-lg-2 col-md-4 text-center opacity-50" id="bedroom_service">
               <input class="form-check-input align-middle d-none" type="checkbox" name="bedroom" id="bedroom_checkbox">
               <label for="bedroom"><img src="../icons/beedroom.png" alt="chambre" class="rounded-circle w-25"></label>
               <p>
                  Chambre
                  <img src="../icons/validate-20x20.png" id="validate_bedroom" class="d-none">
               </p>
            </div>

            <div class="col-lg-2 col-md-4 text-center opacity-50" id="delivery_service">
               <input class="form-check-input align-middle d-none" type="checkbox" name="delivery"
                  id="delivery_checkbox">
               <label for="delivery"><img src="../icons/delivery.png" alt="colis" class="rounded-circle w-25"></label>
               <p>
                  Colis
                  <img src="../icons/validate-20x20.png" id="validate_delivery" class="d-none">
               </p>
            </div>

            <div class="col-lg-2 col-md-4 text-center opacity-50" id="sandwich_service">
               <input class="form-check-input align-middle d-none" type="checkbox" name="sandwich"
                  id="sandwich_checkbox">
               <label for="sandwich"><img src="../icons/sandwich.png" alt="sandwich"
                     class="rounded-circle w-25"></label>
               <p>
                  Sandwich
                  <img src="../icons/validate-20x20.png" id="validate_sandwich" class="d-none">
               </p>
            </div>
         </div>

         <div class="row justify-content-center">
            <div class="col-lg-2 col-md-4 text-center opacity-50" id="dinner_service">
               <input class="form-check-input align-middle d-none" type="checkbox" name="dinner" id="dinner_checkbox">
               <label for="dinner"><img src="../icons/diner.png" alt="dîner" class="rounded-circle w-25"></label>
               <p>
                  Dîner
                  <img src="../icons/validate-20x20.png" id="validate_dinner" class="d-none">
               </p>
            </div>

            <div class="col-lg-2 col-md-4 text-center opacity-50" id="shelter_service">
               <input class="form-check-input align-middle d-none" type="checkbox" name="shelter" id="shelter_checkbox">
               <label for="shelter"><img src="../icons/shelter.png" alt="abri" class="rounded-circle w-25"></label>
               <p>
                  Abri
                  <img src="../icons/validate-20x20.png" id="validate_shelter" class="d-none">
               </p>
            </div>

            <div class="col-lg-2 col-md-4 text-center opacity-50" id="water_service">
               <input class="form-check-input align-middle d-none" type="checkbox" name="water" id="water_checkbox">
               <label for="water"><img src="../icons/water.png" alt="eau" class="rounded-circle w-25"></label>
               <p>
                  Eau
                  <img src="../icons/validate-20x20.png" id="validate_water" class="d-none">
               </p>
            </div>
         </div>

         <div class="row justify-content-center opacity-50" id="power_service">
            <div class="col-lg-2 col-md-4 text-center d-none">
               <input class="form-check-input align-middle" type="checkbox" name="power" id="power_checkbox">
               <label for="power"><img src="../icons/power.png" alt="électricité" class="rounded-circle w-25"></label>
               <p>
                  Electricité
                  <img src="../icons/validate-20x20.png" id="validate_power" class="d-none">
               </p>
            </div>
         </div>
      </div>

      <!-- Submit button for update the user profil -->
      <div class="col-lg-6 mx-auto">
         <button type="button" class="btn btn-success w-100 mb-3" id="update-button">Modifier</button>
         <!-- Submit button for backup the update of the user profil -->
         <button type="submit" class="btn btn-success w-100 mb-3">Enregistrer</button>
      </div>
   </form>
</div>
<!-- END page `user_profil` -->
<!-- Scripts JS -->
<script>
   // DOM Elements
   const angelSwitch = document.getElementById('flexSwitchAngel');

   const tentCheckBox = document.getElementById('tent_service');
   const showerCheckBox = document.getElementById('shower_service');
   const breakfastCheckBox = document.getElementById('breakfast_service');
   const bedroomCheckBox = document.getElementById('bedroom_service');
   const deliveryCheckBox = document.getElementById('delivery_service');
   const sandwichCheckBox = document.getElementById('sandwich_service');
   const dinnerCheckBox = document.getElementById('dinner_service');
   const shelterCheckBox = document.getElementById('shelter_service');
   const waterCheckBox = document.getElementById('water_service');
   const powerCheckBox = document.getElementById('power_service');
   const updateButton = document.getElementById("update-button");

   updateButton.addEventListener("click", function () {
      document.getElementById("input-profil-picture").classList.remove("d-none");
   })

   // Listeners
   tentCheckBox.addEventListener('click', function () {
      document.getElementById('tent_service').classList.toggle('opacity-50');
      document.getElementById('validate_tent').classList.toggle('d-none');
   })

   showerCheckBox.addEventListener('click', function (event) {
      document.getElementById('shower_service').classList.toggle('opacity-50');
      document.getElementById('validate_shower').classList.toggle('d-none');
   })

   breakfastCheckBox.addEventListener('click', function (event) {
      document.getElementById('breakfast_service').classList.toggle('opacity-50');
      document.getElementById('validate_breakfast').classList.toggle('d-none');
   })

   bedroomCheckBox.addEventListener('click', function (event) {
      document.getElementById('bedroom_service').classList.toggle('opacity-50');
      document.getElementById('validate_bedroom').classList.toggle('d-none');
   })

   deliveryCheckBox.addEventListener('click', function (event) {
      document.getElementById('delivery_service').classList.toggle('opacity-50');
      document.getElementById('validate_delivery').classList.toggle('d-none');
   })

   sandwichCheckBox.addEventListener('click', function (event) {
      document.getElementById('sandwich_service').classList.toggle('opacity-50');
      document.getElementById('validate_sandwich').classList.toggle('d-none');
   })

   dinnerCheckBox.addEventListener('click', function (event) {
      document.getElementById('dinner_service').classList.toggle('opacity-50');
      document.getElementById('validate_dinner').classList.toggle('d-none');
   })

   shelterCheckBox.addEventListener('click', function (event) {
      document.getElementById('shelter_service').classList.toggle('opacity-50');
      document.getElementById('validate_shelter').classList.toggle('d-none');
   })

   waterCheckBox.addEventListener('click', function (event) {
      document.getElementById('water_service').classList.toggle('opacity-50');
      document.getElementById('validate_water').classList.toggle('d-none');
   })

   powerCheckBox.addEventListener('click', function (event) {
      document.getElementById('power_service').classList.toggle('opacity-50');
      document.getElementById('validate_power').classList.toggle('d-none');
   })


   angelSwitch.addEventListener('click', function () {
      document.getElementById('angel_subscription_form').classList.toggle('d-none');
   });
</script>
</body>
