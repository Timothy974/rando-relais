<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style-alex.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <title>Document</title>

</head>

<body>
    <div class="container">
        <!-- Subscribe title  -->
        <h2 class="text-center mt-3">Inscription</h2>
        <!-- Connection form -->
        <form>
            <!-- Toogle button -->
            <div class="form-check form-switch d-flex justify-content-center">
                <input class="form-check-input" type="checkbox" id="flexSwitchAngel">

                <label class="form-check-label" for="flexSwitchAngel">S'inscrire en tant qu'ange du chemin</label>
            </div>

            <!-- Email -->
            <div class="mb-3 mt-3 col-lg-6 mx-auto">
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>

            <!-- Password -->
            <div class="mb-3 col-lg-6 mx-auto">
                <input type="password" class="form-control" id="password" placeholder="Mot de passe">
            </div>

            <!-- Password confirmation -->
            <div class="mb-3 col-lg-6 mx-auto">
                <input type="password" class="form-control" id="password_confirmation"
                    placeholder="Confirmez votre mot de passe">
            </div>

            <!-- Last name -->
            <div class="mb-3 col-lg-6 mx-auto">
                <input type="text" class="form-control" id="last_name" placeholder="Nom">
            </div>

            <!-- First name -->
            <div class="mb-3 col-lg-6 mx-auto">
                <input type="text" class="form-control" id="first_name" placeholder="Prénom">
            </div>

            <!-- Phone number -->
            <div class="mb-3 col-lg-6 mx-auto">
                <input type="tel" class="form-control" id="phone_number" placeholder="Numéro de téléphone">
            </div>

            <!-- Angels part -->
            <div class="d-none" id="angel_subscription_form">
                <!-- Zip code -->
                <div class="mb-3 col-lg-6 mx-auto">
                    <input type="text" class="form-control" id="zip_code" placeholder="Code postal" pattern="[0-9]*">
                </div>
                <!-- City -->
                <div class="mb-3 col-lg-6 mx-auto">
                    <input type="text" class="form-control" id="city" placeholder="Commune">
                </div>

                <!-- Services -->
                <div class="row justify-content-center">
                    <div class="col-lg-2 col-md-4 text-center opacity-50" id="tent_service">
                        <input class="form-check-input align-middle d-none" type="checkbox" name="tent_checkbox" id="tent_checkbox">
                        <label for="tent"><img src="../icons/tent.png" alt="tente" class="rounded-circle w-25 "></label>
                        <p>
                            Emplacement tente
                            <img src="/home/student/Téléchargements/validate.png" id="validate_tent" class="d-none">
                        </p>
                    </div>

                    <div class="col-lg-2 col-md-4 text-center opacity-50" id="shower_service">
                        <input class="form-check-input align-middle d-none" type="checkbox" name="shower_checkbox" id="shower_checkbox">
                        <label for="shower"><img src="../icons/shower.png" alt="douche"
                                class="rounded-circle w-25"></label>
                        <p>
                            Douche
                            <img src="/home/student/Téléchargements/validate.png" id="validate_shower" class="d-none">
                        </p>
                    </div>

                    <div class="col-lg-2 col-md-4 text-center opacity-50" id="breakfast_service">
                        <input class="form-check-input align-middle d-none" type="checkbox" name="breakfast" id="breakfast_checkbox">
                        <label for="breakfast"><img src="../icons/breakfast.png " alt="petit déjeuner"
                                class="rounded-circle w-25"></label>
                        <p>Petit déjeuner
                            <img src="/home/student/Téléchargements/validate.png" id="validate_breakfast" class="d-none">
                        </p>
                       
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-lg-2 col-md-4 text-center opacity-50" id="bedroom_service">
                        <input class="form-check-input align-middle d-none" type="checkbox" name="bedroom" id="bedroom_checkbox">
                        <label for="bedroom"><img src="../icons/beedroom.png" alt="chambre"
                                class="rounded-circle w-25"></label>
                        <p>
                            Chambre
                            <img src="/home/student/Téléchargements/validate.png" id="validate_bedroom" class="d-none">
                        </p>
                    </div>

                    <div class="col-lg-2 col-md-4 text-center opacity-50" id="delivery_service">
                        <input class="form-check-input align-middle d-none" type="checkbox" name="delivery" id="delivery_checkbox">
                        <label for="delivery"><img src="../icons/delivery.png" alt="colis"
                                class="rounded-circle w-25"></label>
                        <p>
                            Colis
                            <img src="/home/student/Téléchargements/validate.png" id="validate_delivery" class="d-none">
                        </p>
                    </div>

                    <div class="col-lg-2 col-md-4 text-center opacity-50" id="sandwich_service">
                        <input class="form-check-input align-middle d-none" type="checkbox" name="sandwich" id="sandwich_checkbox">
                        <label for="sandwich"><img src="../icons/sandwich.png" alt="sandwich"
                                class="rounded-circle w-25"></label>
                        <p>
                            Sandwich
                            <img src="/home/student/Téléchargements/validate.png" id="validate_sandwich" class="d-none">
                        </p>
                    </div>
                </div>

                <div class="row justify-content-center opacity-50">
                    <div class="col-lg-2 col-md-4 text-center">
                        <input class="form-check-input align-middle" type="checkbox" name="dinner" id="dinner_checkbox">
                        <label for="dinner"><img src="../icons/diner.png" alt="dîner"
                                class="rounded-circle w-25"></label>
                        <p>Dîner</p>
                    </div>


                    <div class="col-lg-2 col-md-4 text-center opacity-50">
                        <input class="form-check-input align-middle" type="checkbox" name="shelter" id="shelter_checkbox">
                        <label for="shelter"><img src="../icons/shelter.png" alt="abri"
                                class="rounded-circle w-25"></label>
                        <p>Abri</p>
                    </div>

                    <div class="col-lg-2 col-md-4 text-center opacity-50">
                        <input class="form-check-input align-middle" type="checkbox" name="water" id="water_checkbox">
                        <label for="water"><img src="../icons/water.png" alt="eau" class="rounded-circle w-25"></label>
                        <p>Eau</p>
                    </div>
                </div>

                <div class="row justify-content-center opacity-50">
                    <div class="col-lg-2 col-md-4 text-center">
                        <input class="form-check-input align-middle" type="checkbox" name="power" id="power_checkbox">
                        <label for="power"><img src="../icons/power.png" alt="electricite"
                                class="rounded-circle w-25"></label>
                        <p>Electricité</p>
                    </div>
                </div>

            </div>

            <!-- Submit -->
            <div class="col-lg-6 mx-auto">
                <button type="submit" class="btn btn-success w-100 mb-3">Créer un compte</button>
            </div>
        </form>
    </div>

    <script>
        // DOM Elements
        const angelSwitch = document.getElementById('flexSwitchAngel');

        const tentCheckBox = document.getElementById('tent_service');
        const showerCheckBox = document.getElementById('shower_service');
        const breakfastCheckBox = document.getElementById('breakfast_service');
        const bedroomCheckBox = document.getElementById('bedroom_service');
        const deliveryCheckBox = document.getElementById('delivery_service');
        const sandwichCheckBox = document.getElementById('sandwich_service');
        const dinnerCheckBox = document.getElementById('dinner_service');
        const shelterCheckBox = document.getElementById('shelter_service');
        const waterCheckBox = document.getElementById('water_service');
        const powerCheckBox = document.getElementById('power_service');

        // Listeners
        tentCheckBox.addEventListener('click', function() {
            document.getElementById('tent_service').classList.toggle('opacity-50');
            document.getElementById('validate_tent').classList.toggle('d-none');
        })

        showerCheckBox.addEventListener('click', function(event) {
            document.getElementById('shower_service').classList.toggle('opacity-50');
            document.getElementById('validate_shower').classList.toggle('d-none');
        })

        breakfastCheckBox.addEventListener('click', function(event) {
            document.getElementById('breakfast_service').classList.toggle('opacity-50');
            document.getElementById('validate_breakfast').classList.toggle('d-none');
        })

        bedroomCheckBox.addEventListener('click', function(event) {
            document.getElementById('bedroom_service').classList.toggle('opacity-50');
            document.getElementById('validate_bedroom').classList.toggle('d-none');
        })
     

        angelSwitch.addEventListener('click', function () {
            document.getElementById('angel_subscription_form').classList.toggle('d-none');
        });
    </script>
</body>

</html>
