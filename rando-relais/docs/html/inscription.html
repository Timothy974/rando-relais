<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <title>Document</title>

</head>

<body>
    <div class="container">
        <!-- Connection form -->
        <form>
            <!-- Toogle button -->
            <div class="form-check form-switch d-flex justify-content-center">
                <input class="form-check-input" type="checkbox" id="flexSwitchAngel">
                <label class="form-check-label" for="flexSwitchAngel">S'inscrire en tant qu'ange du chemin</label>
            </div>

            <!-- Email -->
            <div class="mb-3 mt-3 col-lg-6 mx-auto">
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>

            <!-- Password -->
            <div class="mb-3 col-lg-6 mx-auto">
                <input type="password" class="form-control" id="password" placeholder="Mot de passe">
            </div>

            <!-- Password confirmation -->
            <div class="mb-3 col-lg-6 mx-auto">
                <input type="password" class="form-control" id="password_confirmation" placeholder="Confirmez votre mot de passe">
            </div>

            <!-- Last name -->
            <div class="mb-3 col-lg-6 mx-auto">
                <input type="text" class="form-control" id="last_name" placeholder="Nom">
            </div>

            <!-- First name -->
            <div class="mb-3 col-lg-6 mx-auto">
                <input type="text" class="form-control" id="first_name" placeholder="Prénom">
            </div>

            <!-- Phone number -->
            <div class="mb-3 col-lg-6 mx-auto">
                <input type="tel" class="form-control" id="phone_number" placeholder="Numéro de téléphone">
            </div>

            <!-- Angels part -->
            <div class="d-none" id="angel_subscription_form">
                <!-- Zip code -->
                <div class="mb-3 col-lg-6 mx-auto">
                    <input type="text" class="form-control" id="zip_code" placeholder="Code postal" pattern="[0-9]*">
                </div>
                <!-- City -->
                <div class="mb-3 col-lg-6 mx-auto">
                    <input type="text" class="form-control" id="city" placeholder="Commune">
                </div>

                <!-- Services -->
                <div class="row justify-content-center">
                    <div class="col-lg-2 text-center">
                        <input type="checkbox" name="" id="tent" class="">
                        <label for="tent"> <img src="../icons/tent.png" alt="..." class="rounded-circle w-25"></label>
                        <p>Emplacement tente</p>
                    </div>

                    <div class="col-lg-2 text-center">
                        <img src="../icons/shower.png" alt="..." class="rounded-circle w-25">
                        <p>Douche</p>
                    </div>

                    <div class="col-lg-2 text-center">
                        <img src="../icons/breakfast.png " alt="..." class="rounded-circle w-25">
                        <p>Petit déjeuner</p>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-lg-2 text-center">
                        <img src="../icons/beedroom.png" alt="..."
                            class="rounded-circle w-25">
                        <p>Chambre</p>
                    </div>

                    <div class="col-lg-2 text-center">
                        <img src="../icons/delivery.png" alt="..."
                            class="rounded-circle w-25">
                        <p>Colis</p>
                    </div>

                    <div class="col-lg-2 text-center">
                        <img src="../icons/sandwich.png" alt="..."
                            class="rounded-circle w-25">
                        <p>Sandwich</p>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-lg-2 text-center">
                        <img src="../icons/diner.png" alt="..."
                            class="rounded-circle w-25">
                        <p>Dîner</p>
                    </div>

                    <div class="col-lg-2 text-center">
                        <img src="../icons/shelter.png" alt="..."
                            class="rounded-circle w-25">
                        <p>Abri</p>
                    </div>

                    <div class="col-lg-2 text-center">
                        <img src="../icons/water.png" alt="..."
                            class="rounded-circle w-25">
                        <p>Eau</p>
                    </div>
                </div>


                <div class="row justify-content-center">
                    <div class="col-lg-2 text-center">
                        <img src="../icons/power.png" alt="..."
                            class="rounded-circle w-25">
                        <p>Electricité</p>
                    </div>
                </div>

            </div>

            <!-- Submit -->
            <div class="col-lg-6 mx-auto">
                <button type="submit" class="btn btn-primary w-100 mb-3">Créer un compte</button>
            </div>
        </form>
    </div>

    <script>
        const angelSwitch = document.getElementById('flexSwitchAngel');

        angelSwitch.addEventListener('click', function () {
            document.getElementById('angel_subscription_form').classList.toggle('d-none');
        });
    </script>
</body>

</html>
